<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Udacity Project 5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB7WNg7d6UE317dokmTulDJfXxiG6eKjg">
    </script>
</head>
<body>
	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <button type="button" class="btn btn-default" data-bind="click: showMenuVis">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <!-- <button type="button" class="btn btn-default" data-bind="click: filter">
              <span class="glyphicon glyphicon-search" ></span>
            </button> -->
            <input type="text" class="form-control" placeholder="Search" data-bind="event: {input: filter}, textInput: searchInput">
          </div>
        </form>
      </div>
    </nav>
    <div class="list" id="listView" data-bind="visible: menuVis">
      <ul data-bind="foreach: markers">
        <a href="#" class="list-group-item" data-bind="text: title, click: $parent.showInfoWindow, visible: showItem"></a>
      </ul>
    </div> 
	<div id="map-canvas"></div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"type="text/javascript"></script>
	<script src="js/model.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	
	<!--<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB7WNg7d6UE317dokmTulDJfXxiG6eKjg">
    </script> -->
</body>
</html>
